<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>List of registered users in the system</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: greenyellow">
            <h3><center><b>List of Accounts of a customer</b></center></h3>
            <p:dataTable var="a" value="#{accountController.showAllAccount()}">
                <p:column headerText="Account ID">
                    <p:outputLabel value="#{a.accountId}" />
                </p:column>

                <p:column headerText="Account Type">
                    <p:outputLabel value="#{a.type}" />
                </p:column>
                
                <p:column headerText="Bank ID">
                    <p:outputLabel value="#{a.bank.id}" />
                </p:column>

                <p:column headerText="Customer ID">
                    <p:outputLabel value="#{a.customer.id}" />
                </p:column>

                <p:column headerText="Employee ID">
                    <p:outputLabel value="#{a.employee.id}" />
                </p:column>
            </p:dataTable>

        </h:body>

    </f:view>
</html>
