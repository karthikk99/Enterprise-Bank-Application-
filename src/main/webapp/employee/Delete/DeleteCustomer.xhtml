<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>DELETE CUSTOMER DATA</title>
    </h:head>
    <h:body style="background-color: greenyellow">
    <h:form>
        <p:panel id="panel" header="Delete a Customer" style="margin-bottom:10px;">
            <p:messages id="messages" />
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="cusId" value="Customer ID :" />
                <p:selectOneMenu id="cusId" value="#{customerController.cid}" style="width:150px">
                    <f:selectItems value="#{customerController.showCustomer()}" var="customer" itemLabel="#{customer.id}" itemValue="#{customer.id}" />
                </p:selectOneMenu>
                <p:message for="cusId" />
            </h:panelGrid>
        </p:panel>

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Delete Customer" update="panel" actionListener="#{customerController.deleteCustomer()}" style="margin-right:20px;" />
            </f:facet>
        </p:toolbar>      
    </h:form>
    </h:body>
</html>
