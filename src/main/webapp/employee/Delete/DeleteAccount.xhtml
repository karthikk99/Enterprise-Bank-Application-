<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>DELETE ACCOUNT</title>
    </h:head>
    <h:body style="background-color: greenyellow">
    <h:form>
        <p:panel id="panel" header="Delete Account of a Customer" style="margin-bottom:10px;">
            <p:messages id="messages" />
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="AccountID" value="AccountID :" />
                <p:selectOneMenu id="AccountID" value="#{accountController.account.accountId}" style="width:150px">
                    <f:selectItems value="#{accountController.showAccount()}" var="account" itemLabel="#{account.accountId}" itemValue="#{account.accountId}" />
                </p:selectOneMenu>
                <p:message for="AccountID" />
            </h:panelGrid>
        </p:panel>

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Delete Account" update="panel" actionListener="#{accountController.deleteAccount()}" style="margin-right:20px;" />
            </f:facet>
        </p:toolbar>  
    </h:form>
    </h:body>
</html>
