<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>List of registered employees oof the bank</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: lightyellow">
            <h3><center><b>List of Employees</b></center></h3>
            <p:dataTable var="e" value="#{employeeController.showEmployee()}">
                <p:column headerText="Employee ID">
                    <p:outputLabel value="#{e.id}" />
                </p:column>

                <p:column headerText="Employee First Name">
                    <p:outputLabel value="#{e.name}" />
                </p:column>

                <p:column headerText="Employee Last Name">
                    <p:outputLabel value="#{e.name2}" />
                </p:column>

                <p:column headerText="Employee Address">
                    <p:outputLabel value="#{e.address}" />
                </p:column>
                
                <p:column headerText="Employee ContactNo.">
                    <p:outputLabel value="#{e.contactNo}" />
                </p:column>     
                
                <p:column headerText="Employee Bank ID">
                    <p:outputLabel value="#{e.bank.id}" />
                </p:column>                
            </p:dataTable>

        </h:body>

    </f:view>
</html>
