<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>DELETE BANK</title>
    </h:head>
    <h:body style="background-color: lightyellow">
    <h:form>
        <p:panel id="panel" header="Delete a bank" style="margin-bottom:10px;">
            <p:messages id="messages" />
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="BankID" value="Bank ID :" />
                <p:selectOneMenu id="BankID" value="#{bankController.dbank.id}" style="width:150px">
                    <f:selectItems value="#{bankController.showBank()}" var="bank" itemLabel="#{bank.id}" itemValue="#{bank.id}"/>
                    
                </p:selectOneMenu>
                <p:message for="BankID" />
            </h:panelGrid>
        </p:panel>

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Delete Bank" update="panel" actionListener="#{bankController.deleteBank()}" style="margin-right:20px;" />
            </f:facet>
        </p:toolbar>
    </h:form>
    </h:body>
</html>
