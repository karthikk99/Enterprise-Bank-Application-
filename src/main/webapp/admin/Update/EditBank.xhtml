<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>UPDATE EMPLOYEE DETAILS</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: lightyellow">
            <h:form id="form">
                <p:panel id="panel" header="Edit bank data in database" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="bankId" value="Bank ID :" />
                        <p:selectOneMenu id="bankId" value="#{bankController.ebank.id}" style="width:150px">
                            <f:selectItems value="#{bankController.showBank()}" var="bank" itemLabel="#{bank.id}" itemValue="#{bank.id}" />
                        </p:selectOneMenu>
                        <p:message for="bankId" />

                        <p:outputLabel for="BankName" value="Bank Name :" />
                        <p:inputText id="BankName" value="#{bankController.ebank.name}" required="true" label="Firstname">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="BankName" />

                        <p:outputLabel for="address" value="Bank Address :" />
                        <p:inputText id="address" value="#{bankController.ebank.address}" required="true" label="Surname">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="address" />

                        <p:outputLabel for="contact" value="Bank Contact Number :" />
                        <p:inputText id="contact" value="#{bankController.ebank.contactNo}" required="true" label="Surname">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="contact" />                        

                    </h:panelGrid>
                </p:panel>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Update Bank" update="panel" actionListener="#{bankController.editBank()}" style="margin-right:20px;" />
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </f:view>
</html>
