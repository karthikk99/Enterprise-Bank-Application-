<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CHANGE PASSWORD</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: grey">
            <h:form>
                <p:panel id="panel" header="Change your account password" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="user" value="Username:" />
                        <p:inputText id="user" value="#{loginBean.remoteUser}" required="true" label="user" disabled="true">
                        </p:inputText>
                        <p:message for="user" />
                        
                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{userController.euser.password}" required="true" feedback="true" inline="true" />
                        <p:message for="password" />                        
                    </h:panelGrid>
                </p:panel>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Edit User" update="panel" actionListener="#{userController.editCustomerUser()}" style="margin-right:20px;" />
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </f:view>
</html>
