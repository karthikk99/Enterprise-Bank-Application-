<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Make a Transaction</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: grey">
           <h:form id="form">
                <p:panel id="panel" header="Make a transaction" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="type" value="Transaction Type:" />
                        <p:selectOneMenu id="type" value="#{transactionController.tran.type}" style="width:150px">
                            <f:selectItem itemValue="Debit" itemLabel="Debit" />
                            <f:selectItem itemValue="Credit" itemLabel="Credit" />
                        </p:selectOneMenu>
                        <p:message for="type" />

                        <p:outputLabel for="account" value="Account ID:  "/>
                        <p:selectOneMenu id="account" value="#{transactionController.aid}" style="width:150px">
                            <f:selectItems value="#{accountController.showAccount()}" var="account" itemLabel="#{account.accountId}" itemValue="#{account.accountId}"/>
                        </p:selectOneMenu>
                        <p:message for="account" />

                        <p:outputLabel for="cusId" value="Customer ID:" />
                        <p:inputText id="cusId" value="#{loginBean.uid}" required="true" label="cusId" disabled="true">
                        </p:inputText>
                        <p:message for="cusId" />
                        
                        <p:outputLabel for="amount" value="Transaction Amount:" />
                        <p:inputText id="amount" value="#{transactionController.tran.amount}" required="true" label="amount">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="amount" />
                        
                        <p:outputLabel for="memo" value="Transaction Memo:" />
                        <p:inputText id="memo" value="#{transactionController.tran.comment}" required="true" label="comment">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="memo" />  
                        
                        <p:outputLabel for="date" value="Transaction Date:" />
                        <p:inputText id="date" value="#{transactionController.tran.timestamp}" required="true" label="date" disabled="true" style="width:300px">
                        </p:inputText>
                        <p:message for="date" />
                    </h:panelGrid>
                </p:panel>
               <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Commit Transaction" update="panel" actionListener="#{transactionController.createTransaction()}" style="margin-right:20px;" />
                </f:facet>
               </p:toolbar>
            </h:form>
        </h:body>
    </f:view>
</html>
